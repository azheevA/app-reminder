<div class="calendar">
  <div class="header">
    <div class="header-wrapper">
      <button (click)="previousMonth()" class="btn-arrow"><</button>
      <h2>{{ currentMonth + 1 }} - {{ currentYear }}  </h2>
      <button (click)="nextMonth()" class="btn-arrow">></button>
    </div>


    <button (click)="closeCalendar()" class="close-btn">X</button>
  </div>
  <div class="days-of-week">
    <div *ngFor="let day of daysOfWeek" class="day-of-week">{{ day }}</div>
  </div>
  <div class="days">
    <div
         *ngFor="let day of days"
         class="day"
         [ngClass]="{ 'other-month': day.otherMonth }"
         (dblclick)="selectDay(day)"
    >
      {{ day.day }}
    </div>
  </div>
</div>
