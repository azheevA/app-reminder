<div class="reminder-list">
  <div class="title">
    <div class="title-reminder">
      <h4>Приложение "Напоминание"</h4>
    </div>
  </div>
  <table mat-table [dataSource]="reminders" class="mat-elevation-z8 table">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Статус </th>
      <td mat-cell *matCellDef="let reminder"> {{reminder.status.name}} </td>
    </ng-container>

    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef> Краткое описание </th>
      <td mat-cell *matCellDef="let reminder"> {{reminder["shortDescription"]}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Дата создания </th>
      <td mat-cell *matCellDef="let reminder"> {{reminder["creationDate"] | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="completionDate">
      <th mat-header-cell *matHeaderCellDef> Дата выполнения </th>
      <td mat-cell *matCellDef="let reminder"> {{reminder["completionDate"] | date:'short'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let reminder; let i = index; columns: displayedColumns;" (dblclick)="onRowClick(i)"></tr>
  </table>
  <div class="new-reminder">
    <button mat-raised-button color="primary" (click)="addReminder()" class="btn ">Добавить напоминание</button>
  </div>
</div>
